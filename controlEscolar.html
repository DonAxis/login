<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="botones.css">
  <link rel="stylesheet" href="Personas.css">
  <title>Control Escolar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6A2135 0%, #4a1625 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #6A2135 0%, #4a1625 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .btn-salir {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      margin-top: 15px;
    }

    .btn-salir:hover {
      background: white;
      color: #6A2135;
      transform: scale(1.05);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      background: #f8f9fa;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      border-top: 4px solid #6A2135;
    }

    .stat-card h3 {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card .numero {
      font-size: 2.5rem;
      font-weight: bold;
      color: #6A2135;
    }

    .content {
      padding: 30px;
    }

    .menu-carreras {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .carrera-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .carrera-card:hover {
      border-color: #6A2135;
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(106, 33, 53, 0.2);
    }

    .carrera-card.selected {
      border-color: #6A2135;
      background: #fff5f7;
      border-width: 3px;
    }

    .carrera-card h3 {
      color: #6A2135;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .carrera-card p {
      color: #666;
      font-size: 0.9rem;
    }

    .grupos-container {
      display: none;
      margin-top: 30px;
    }

    .grupos-container.active {
      display: block;
    }

    .grupos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .grupo-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-weight: 600;
      color: #333;
    }

    .grupo-card:hover {
      border-color: #6A2135;
      background: #fff5f7;
    }

    .grupo-card.selected {
      border-color: #6A2135;
      background: #6A2135;
      color: white;
    }

    .opciones-container {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .opciones-container.active {
      display: block;
    }

    .opciones-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .opcion-btn {
      background: #6A2135;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .opcion-btn:hover {
      background: #4a1625;
      transform: scale(1.05);
    }

    .lista-container {
      display: none;
      margin-top: 20px;
    }

    .lista-container.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th {
      background: #6A2135;
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .btn-accion {
      background: #6A2135;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .btn-accion:hover {
      background: #4a1625;
    }

    .btn-volver {
      background: #e0e0e0;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .btn-volver:hover {
      background: #d0d0d0;
    }

    .titulo-seccion {
      color: #6A2135;
      font-size: 1.5rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #6A2135;
    }

    .sin-datos {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 1.1rem;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .badge-aprobado {
      background: #d4edda;
      color: #155724;
    }

    .badge-reprobado {
      background: #f8d7da;
      color: #721c24;
    }

    .badge-pendiente {
      background: #fff3cd;
      color: #856404;
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .menu-carreras {
        grid-template-columns: 1fr;
      }

      .grupos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Control Escolar</h1>
      <p id="nombreUsuario">Cargando...</p>
      <button onclick="cerrarSesion()" class="btn-salir">Cerrar Sesion</button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Carreras</h3>
        <div class="numero" id="totalCarreras">0</div>
      </div>
      <div class="stat-card">
        <h3>Total Alumnos</h3>
        <div class="numero" id="totalAlumnos">0</div>
      </div>
      <div class="stat-card">
        <h3>Total Materias</h3>
        <div class="numero" id="totalMaterias">0</div>
      </div>
      <div class="stat-card">
        <h3>Periodo Actual</h3>
        <div class="numero" id="periodoActual">-</div>
      </div>
    </div>

    <div class="content">
      <h2 class="titulo-seccion">Selecciona una Carrera</h2>
      <div id="menuCarreras" class="menu-carreras">
        <div class="sin-datos">Cargando carreras...</div>
      </div>

      <div id="gruposContainer" class="grupos-container">
        <button onclick="volverCarreras()" class="btn-volver">Volver a Carreras</button>
        <h2 class="titulo-seccion">Selecciona un Grupo</h2>
        <div id="gruposGrid" class="grupos-grid"></div>

        <div id="opcionesContainer" class="opciones-container">
          <h3 style="margin-bottom: 15px; color: #6A2135;">Que deseas consultar?</h3>
          <div class="opciones-grid">
            <button onclick="verAlumnos()" class="opcion-btn">Ver Alumnos del Grupo</button>
            <button onclick="verMaterias()" class="opcion-btn">Ver Materias del Grupo</button>
          </div>
        </div>
      </div>

      <div id="listaContainer" class="lista-container">
        <button onclick="volverGrupos()" class="btn-volver">Volver a Grupos</button>
        <div id="listaContenido"></div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <script src="firebase.js"></script>
  <script src="logoPdf.js"></script>
  <script src="controlEscolar.js"></script>
</body>
</html>
