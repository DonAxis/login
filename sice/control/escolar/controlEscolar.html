<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/common/botones.css">
  <link rel="stylesheet" href="../../css/common/Personas.css">
  <link rel="stylesheet" type="text/css" href="../../css/modules/controlEscolar.css">
  <title>Control Escolar</title>
 
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Control Escolar</h1>
      <p id="nombreUsuario">Cargando...</p>
      <button onclick="cerrarSesion()" class="btn-salir">Cerrar Sesion</button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Carreras</h3>
        <div class="numero" id="totalCarreras">0</div>
      </div>
      <div class="stat-card">
        <h3>Total Alumnos</h3>
        <div class="numero" id="totalAlumnos">0</div>
      </div>
      <div class="stat-card">
        <h3>Total Materias</h3>
        <div class="numero" id="totalMaterias">0</div>
      </div>
      <div class="stat-card">
        <h3>Periodo Actual</h3>
        <div class="numero" id="periodoActual">-</div>
      </div>
    </div>

    <div class="content">
      <h2 class="titulo-seccion">Selecciona una Carrera</h2>
      <div id="menuCarreras" class="menu-carreras">
        <div class="sin-datos">Cargando carreras...</div>
      </div>

      <div id="gruposContainer" class="grupos-container">
        <button onclick="volverCarreras()" class="btn-volver">Volver a Carreras</button>
        <h2 class="titulo-seccion">Selecciona un Grupo</h2>
        <div id="gruposGrid" class="grupos-grid"></div>

        <div id="opcionesContainer" class="opciones-container">
          <h3 style="margin-bottom: 15px; color: #6A2135;">Que deseas consultar?</h3>
          <div class="opciones-grid">
            <button onclick="verAlumnos()" class="opcion-btn">Ver Alumnos del Grupo</button>
            <button onclick="verMaterias()" class="opcion-btn">Ver Materias del Grupo</button>
          </div>
        </div>
      </div>

      <div id="listaContainer" class="lista-container">
        <button onclick="volverGrupos()" class="btn-volver">Volver a Grupos</button>
        <div id="listaContenido"></div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  
  <script src="../../js/utils/firebase.js"></script>
  <script src="../../js/utils/logoPdf.js"></script>
  <script src="../../js/escolar/controlEscolar.js"></script>
  <script src="../../js/escolar/controlEscolarAlumnosEspeciales.js"></script>
</body>
</html>
