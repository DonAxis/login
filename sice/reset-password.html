<!--reset password - SICE-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - Sistema Control Escolar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #9A3B61;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo .sice-badge {
      display: block;
      font-size: 2.5rem;
      font-weight: 900;
      color: rgba(111, 29, 70, 0.85);
      line-height: 1;
      margin-bottom: 5px;
    }

    .logo h1 {
      font-size: 1.3rem;
      color: #6F1D46;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
      margin-bottom: 5px;
      white-space: nowrap;
    }

    .logo::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, #6F1D46, #9A3B61);
      margin: 0 auto 10px;
      border-radius: 10px;
    }

    .subtitulo {
      color: #a3b1d1;
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 24px;
      text-align: center;
    }

    .mensaje {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .mensaje.error  { background: #fee; color: #c00; border: 1px solid #fcc; }
    .mensaje.exito  { background: #efe; color: #060; border: 1px solid #cfc; }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .password-wrapper input:focus {
      outline: none;
      border-color: #9A3B61;
      box-shadow: 0 0 0 3px rgba(154, 59, 97, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: #666;
      padding: 5px;
      transition: color 0.3s;
    }

    .toggle-password:hover { color: #6F1D46; }

    /* indicador de fortaleza */
    .strength-bar {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }

    .strength-bar span {
      flex: 1;
      height: 4px;
      border-radius: 4px;
      background: #e0e0e0;
      transition: background 0.3s;
    }

    .strength-label {
      font-size: 0.78rem;
      margin-top: 5px;
      color: #999;
      min-height: 16px;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6F1D46 0%, #9A3B61 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(111, 29, 70, 0.3);
    }

    .btn-submit:active  { transform: translateY(0); }
    .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .volver {
      text-align: center;
      margin-top: 18px;
    }

    .volver a {
      color: #6F1D46;
      font-size: 0.9rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .volver a:hover { color: #9A3B61; text-decoration: underline; }

    /* pantalla de exito final */
    .pantalla-exito {
      display: none;
      text-align: center;
    }

    .pantalla-exito .icono {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #6F1D46, #9A3B61);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2rem;
    }

    .pantalla-exito h2 {
      color: #6F1D46;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .pantalla-exito p {
      color: #525f7f;
      font-size: 0.95rem;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .spinner-wrap {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #6F1D46;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container { padding: 30px 20px; }
      .logo .sice-badge { font-size: 2rem; }
      .logo h1 { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="logo">
      <span class="sice-badge">SICE</span>
      <h1>Sistema de Control Escolar</h1>
    </div>

    <!-- Formulario de nueva contraseña -->
    <div id="vistaFormulario">
      <p class="subtitulo">Ingresa tu nueva contraseña</p>

      <div id="mensaje"></div>

      <form id="resetForm">
        <div class="form-group">
          <label for="nuevaPassword">Nueva contraseña:</label>
          <div class="password-wrapper">
            <input type="password" id="nuevaPassword" placeholder="••••••••" required minlength="6">
            <button type="button" class="toggle-password" onclick="togglePass('nuevaPassword', this)" title="Mostrar contraseña">&#128065;</button>
          </div>
          <div class="strength-bar">
            <span id="b1"></span>
            <span id="b2"></span>
            <span id="b3"></span>
            <span id="b4"></span>
          </div>
          <div class="strength-label" id="strengthLabel"></div>
        </div>

        <div class="form-group">
          <label for="confirmarPassword">Confirmar contraseña:</label>
          <div class="password-wrapper">
            <input type="password" id="confirmarPassword" placeholder="••••••••" required minlength="6">
            <button type="button" class="toggle-password" onclick="togglePass('confirmarPassword', this)" title="Mostrar contraseña">&#128065;</button>
          </div>
        </div>

        <button type="submit" class="btn-submit" id="btnSubmit">Restablecer contraseña</button>

        <div class="spinner-wrap" id="spinnerWrap">
          <div class="spinner"></div>
          <p style="margin-top: 10px; color: #666; font-size: 0.9rem;">Actualizando contraseña...</p>
        </div>
      </form>

      <div class="volver">
        <a href="sice/index.html">Volver al inicio de sesion</a>
      </div>
    </div>

    <!-- Pantalla de exito -->
    <div id="vistaExito" class="pantalla-exito">
      <div class="icono">&#10003;</div>
      <h2>Contraseña actualizada</h2>
      <p>Tu contraseña se cambio correctamente. Ya puedes iniciar sesion con tu nueva contraseña.</p>
      <a href="index.html" class="btn-submit" style="display:block; text-decoration:none; text-align:center;">
        Ir al inicio de sesion
      </a>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/utils/firebase.js"></script>

  <script>
    // --- Utilidades ---
    function mostrarMensaje(texto, tipo) {
      const div = document.getElementById('mensaje');
      div.textContent = texto;
      div.className = 'mensaje ' + tipo;
    }

    function ocultarMensaje() {
      const div = document.getElementById('mensaje');
      div.textContent = '';
      div.className = '';
    }

    function togglePass(id, btn) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // --- Fortaleza de contraseña ---
    document.getElementById('nuevaPassword').addEventListener('input', function () {
      const val = this.value;
      const barras = [document.getElementById('b1'), document.getElementById('b2'),
                      document.getElementById('b3'), document.getElementById('b4')];
      const label = document.getElementById('strengthLabel');

      const niveles = [
        { re: /.{1,}/, color: '#e55', texto: '' },
        { re: /.{6,}/, color: '#e98c00', texto: 'Debil' },
        { re: /(?=.*[A-Z])(?=.*\d).{6,}/, color: '#f0c040', texto: 'Regular' },
        { re: /(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}/, color: '#2d9e2d', texto: 'Fuerte' }
      ];

      let nivel = 0;
      if (val.length >= 1) nivel = 1;
      if (val.length >= 6) nivel = 2;
      if (/(?=.*[A-Z])(?=.*\d).{6,}/.test(val)) nivel = 3;
      if (/(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}/.test(val)) nivel = 4;

      const colores = ['#e0e0e0', '#e55', '#e98c00', '#f0c040', '#2d9e2d'];
      const etiquetas = ['', '', 'Debil', 'Regular', 'Fuerte'];

      barras.forEach((b, i) => {
        b.style.background = i < nivel ? colores[nivel] : '#e0e0e0';
      });

      label.textContent = val.length > 0 ? etiquetas[nivel] : '';
      label.style.color = colores[nivel];
    });

    // --- Obtener oobCode de la URL ---
    function getOobCode() {
      const params = new URLSearchParams(window.location.search);
      return params.get('oobCode');
    }

    const oobCode = getOobCode();

    if (!oobCode) {
      mostrarMensaje('El enlace no es valido o ya fue utilizado. Solicita uno nuevo desde el login.', 'error');
      document.getElementById('btnSubmit').disabled = true;
    }

    // --- Submit ---
    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      ocultarMensaje();

      const nueva      = document.getElementById('nuevaPassword').value;
      const confirmar  = document.getElementById('confirmarPassword').value;

      if (nueva !== confirmar) {
        mostrarMensaje('Las contraseñas no coinciden.', 'error');
        return;
      }

      if (nueva.length < 6) {
        mostrarMensaje('La contraseña debe tener al menos 6 caracteres.', 'error');
        return;
      }

      document.getElementById('btnSubmit').disabled = true;
      document.getElementById('spinnerWrap').style.display = 'block';

      try {
        await firebase.auth().confirmPasswordReset(oobCode, nueva);
        document.getElementById('vistaFormulario').style.display = 'none';
        document.getElementById('vistaExito').style.display = 'block';
      } catch (error) {
        document.getElementById('spinnerWrap').style.display = 'none';
        document.getElementById('btnSubmit').disabled = false;

        if (error.code === 'auth/expired-action-code') {
          mostrarMensaje('El enlace ha expirado. Solicita un nuevo correo de recuperacion.', 'error');
        } else if (error.code === 'auth/invalid-action-code') {
          mostrarMensaje('El enlace no es valido o ya fue utilizado.', 'error');
        } else if (error.code === 'auth/weak-password') {
          mostrarMensaje('La contraseña es muy debil. Usa al menos 6 caracteres.', 'error');
        } else {
          mostrarMensaje('Ocurrio un error. Intenta de nuevo.', 'error');
        }
      }
    });
  </script>

</body>
</html>
