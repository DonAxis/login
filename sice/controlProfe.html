<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Profesor</title>
  <link rel="stylesheet" type="text/css" href="estiloProfe.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header-profesor">
    <div>
      <h1>Panel de Profesor</h1>
      <p id="profesorInfo">Cargando...</p>
    </div>
    <div class="user-info">
      <p><strong id="userName">Cargando...</strong></p>
      <p id="userEmail"></p>
      <button id="btnVolverMenu" onclick="volverMenuProfe()" class="btn-config" style="display: none;">← Volver</button>
      <button id="btnVolverCoord" onclick="volverCoordinador()" class="btn-config" style="display: none;">Volver a Coordinador</button>
      <button onclick="cerrarSesion()" class="btn-config">Cerrar Sesión</button>
    </div>
  </div>

  <!-- MENÚ PRINCIPAL -->
  <div id="menuMaterias" class="menu-profesor">
    <div class="card-profesor" onclick="mostrarMisMaterias()">
      <h3>Mis Materias</h3>
      <p>Ver mis asignaciones y calificar</p>
    </div>

    <div class="card-profesor" onclick="verExtraordinarios()">
      <h3>Extraordinarios</h3>
      <p>Capturar extraordinarios y ETS</p>
    </div>

    <div class="card-profesor" onclick="verConfiguracion()">
      <h3>Configuración</h3>
      <p>Ajustes de perfil y contraseña</p>
    </div>
  </div>

  <!-- SECCIÓN: MATERIAS (se muestra al hacer clic en "Mis Materias") -->
  <div id="seccionMaterias" class="seccion-contenido" style="display: none;">
    <div class="seccion-header">
      <h2>Mis Materias</h2>
    </div>
    <div id="listaMaterias"></div>
  </div>

  <!-- SECCIÓN: CALIFICACIONES -->
  <div id="seccionCalificaciones" class="seccion-contenido" style="display: none;">
    <div id="contenedorMateriaCalif"></div>
    <div id="tablaCalificaciones"></div>
  </div>

  <!-- SECCIÓN: CONFIGURACIÓN -->
  <div id="seccionConfiguracion" class="seccion-contenido" style="display: none;">
    <div class="seccion-header">
      <h2>Configuración</h2>
    </div>
    
    <div style="background: white; padding: 25px; border-radius: 12px; max-width: 600px; margin: 0 auto;">
      <h3 style="color: #6A2135; margin-top: 0;">Cambiar Contraseña</h3>
      
      <form id="formPassword" onsubmit="cambiarPassword(event)">
        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 5px; font-weight: 600;">Contraseña Actual:</label>
          <input type="password" 
                 id="passwordActual" 
                 required 
                 style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
        </div>
        
        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 5px; font-weight: 600;">Nueva Contraseña:</label>
          <input type="password" 
                 id="passwordNueva" 
                 required 
                 minlength="6"
                 style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
          <small style="color: #666;">Mínimo 6 caracteres</small>
        </div>
        
        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 5px; font-weight: 600;">Confirmar Nueva Contraseña:</label>
          <input type="password" 
                 id="passwordConfirm" 
                 required 
                 minlength="6"
                 style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
        </div>
        
        <button type="submit" 
                style="background: linear-gradient(135deg, #6A2135 0%, #6A3221 100%); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 1rem; width: 100%;">
          Cambiar Contraseña
        </button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  
  <!-- JavaScript del Profesor -->
  <script src="controlProfesor.js"></script>
  <script src="controlAlumnoEspecial.js"></script>

</body>
</html>
