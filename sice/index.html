<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Control Escolar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
       background-color: #9A3B61;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 1.3rem;
      color: #6F1D46;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
      margin-bottom: 5px;
      white-space: nowrap;
    }

    .logo .sice-badge {
      display: block;
      font-size: 2.5rem;
      font-weight: 900;
      color: rgba(111, 29, 70, 0.85);
      line-height: 1;
      margin-bottom: 5px;
      margin-top: -20px;
    }

    .logo p {
      color: #525f7f;
      font-size: 1rem;
      font-weight: 500;
    }

    .logo::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, #6F1D46, #9A3B61);
      margin: 0 auto 10px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: #666;
      padding: 5px;
      transition: color 0.3s;
    }

    .toggle-password:hover {
      color: #6F1D46;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6F1D46 0%, #9A3B61 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(111, 29, 70, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .forgot-password {
      text-align: center;
      margin-top: 16px;
    }

    .forgot-password a {
      color: #6F1D46;
      font-size: 0.9rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .forgot-password a:hover {
      color: #9A3B61;
      text-decoration: underline;
    }

    .mensaje {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .mensaje.error {
      background: #fee;
      color: #c00;
      border: 1px solid #fcc;
    }

    .mensaje.exito {
      background: #efe;
      color: #060;
      border: 1px solid #cfc;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #6F1D46;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .logo h1 {
        font-size: 1.0rem;
      }

      .sice-badge {
        font-size: 1.0rem;
        font-weight: 800;
        margin-top: -10px;
      }
    }

    .welcome-text {
      color: #a3b1d1;
      font-weight: 500;
      font-size: 1rem;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">

    <div class="logo">
      <span class="sice-badge">SICE</span>
      <h1>Sistema de Control Escolar</h1>
    </div>

    <p class="welcome-text">Bienvenido, por favor inicia sesión</p>

    <div id="mensaje"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electronico:</label>
        <input 
          type="email" 
          id="email" 
          required 
          placeholder="tu@escuela.edu.mx"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            required 
            placeholder="••••••••"
            autocomplete="current-password"
          >
          <button type="button" class="toggle-password" onclick="toggleLoginPassword()" title="Mostrar Contraseña">
            &#128065;
          </button>
        </div>
      </div>

      <button type="submit" class="btn-login" id="btnLogin">
        Iniciar Sesión
      </button>

      <div class="forgot-password">
        <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px; color: #666;">Iniciando sesión...</p>
      </div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="js/utils/firebase.js"></script>
  <script src="js/auth/login.js"></script>

  <script>
    function mostrarMensaje(texto, tipo) {
      const div = document.getElementById('mensaje');
      div.textContent = texto;
      div.className = 'mensaje ' + tipo;
      setTimeout(() => {
        div.textContent = '';
        div.className = '';
      }, 5000);
    }

    document.getElementById('forgotPassword').addEventListener('click', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();

      if (!email) {
        mostrarMensaje('Ingresa tu correo electronico primero.', 'error');
        return;
      }

      try {
        await firebase.auth().sendPasswordResetEmail(email);
        mostrarMensaje('Se envio un enlace de recuperacion a tu correo.', 'exito');
      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          mostrarMensaje('No existe una cuenta registrada con ese correo.', 'error');
        } else if (error.code === 'auth/invalid-email') {
          mostrarMensaje('El formato del correo no es valido.', 'error');
        } else {
          mostrarMensaje('No se pudo enviar el correo. Intenta de nuevo.', 'error');
        }
      }
    });
  </script>

</body>
</html>
