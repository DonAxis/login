<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="botones.css">
  <link rel="stylesheet" href="Personas.css"> 
  
  <title>Registro</title>
</head>
<body>

  <h1>Registro de Alumnos</h1>
  
  <div class="botones-accion">
    <button onclick="mostrarFormularioAgregar()" class="botAzu">
      Registro
    </button>
    <button onclick="resetearDatos()" class="botAzu">
      Resetear Datos
    </button>
  </div>

  <div id="contenido">
    <div id="tabla-alumnos">
      <p>Cargando datos...</p>
    </div>
  </div>

  <div id="modalFormulario" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      
      <h2 id="tituloModal">Datos de usuario</h2>
      
      <form id="formAlumno" onsubmit="guardarAlumno(event)">
        <input type="hidden" id="indiceAlumno">
        <input type="hidden" id="docId">
         
        <div class="form-grupo">
          <label for="matricula">Matrícula:</label>
          <input type="text" id="matricula" placeholder="2010AB125">
        </div>

        <div class="form-grupo">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" required placeholder="Nombre ApPaterno ApMaterno">
        </div>

        <h3>Grupo</h3>

        <div style="display: flex; gap: 10px;">
          <div class="form-grupo" style="flex: 1;">
            <label for="grupoNum">Número:</label>
            <input type="text" id="grupoNum" placeholder="Solo Numero" minlength="4" maxlength="4">
          </div>

          <div class="form-grupo" style="flex: 1;">
            <label for="grupoSig">Letra:</label>
            <input type="text" id="grupoSig" placeholder="Academia" maxlength="2" style="text-transform: uppercase;">
          </div>
        </div>

        <h3>Calificaciones</h3>

        <div class="form-grupo">
          <label for="actividad1">Actividad 1:</label>
          <input type="text" id="actividad1" placeholder="0-10">
        </div>

        <div class="form-grupo">
          <label for="actividad2">Actividad 2:</label>
          <input type="text" id="actividad2" placeholder="0-10">
        </div>

        <div class="form-grupo">
          <label for="actividad3">Actividad 3:</label>
          <input type="text" id="actividad3" placeholder="0-10">
        </div>

        <div class="form-botones">
          <button type="submit" class="botAzu">Guardar</button>
          <button type="button" onclick="cerrarModal()" class="botAzu">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script src="firebase.js"></script>
  <script src="MenuPersonas.js"></script>
</body>
</html>
